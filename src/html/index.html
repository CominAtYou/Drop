<html lang="en">

<head>
    <title>Uploader</title>
    <link rel="stylesheet" href="../../out/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body class="h-screen flex flex-col bg-neutral-100 dark:bg-zinc-900 transition ease-in-out duration-500">
    <div class="flex justify-center items-center flex-auto ">
        <!-- md:w-1/2 w-11/12 h-3/4 -->
        <div class="flex flex-col lg:gap-2 gap-3 ">
            <div class="flex justify-between w-full px-4">
                <div class="font-bold text-3xl mb-2 dark:text-white transition ease-in-out duration-500">Uploader</div>
                <div class="flex justify-center items-center">
                    <img id="avatar-img" class="w-8 h-8 rounded-full hover:shadow-lg transition ease-in-out cursor-pointer hover:scale-105 active:scale-90 shadow-md">
                </div>
            </div>
            <div class="rounded-xl overflow-hidden shadow-lg bg-white dark:bg-zinc-800 w-full h-full p-8 px-10 transition ease-in-out duration-500">
                <form class="flex flex-col gap-6">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="file" class="text-sm font-semibold text-neutral-600 dark:text-neutral-200 transition ease-in-out duration-500">File</label>
                            <button type="button" id="upload-button" name="file" class="no-animation-when-disabled
                                text-sm
                                dark:text-neutral-200
                                dark:bg-zinc-700
                                py-2
                                px-3
                                w-52
                                rounded-lg border-0
                                text-md font-semibold
                                bg-[#f0f0f0]
                                transition ease-in-out
                                duration-200
                                active:scale-90
                                hover:scale-105
                                hover:shadow-lg
                                dark:shadow-black
                                hover:cursor-pointer
                                overflow-ellipsis
                                overflow-hidden
                                whitespace-nowrap">
                                <svg xmlns="http://www.w3.org/2000/svg" class="inline align-top mr-1 fill-black dark:fill-white transition ease-in-out duration-500" height="18px" viewBox="0 0 24 24" width="18px">
                                    <path d="M0 0h24v24H0V0z" fill="none" />
                                    <path
                                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3zM8 13h2.55v3h2.9v-3H16l-4-4z" />
                                </svg>
                                <span id='upload-button-text'>Choose file</span>
                            </button>
                            <input type="file" name="file" class="hidden" id="file-input" accept="image/*, video/*">
                        </div>
                        <div class="grid grid-cols-3 items-center text-gray-400 dark:text-zinc-700">
                            <hr class="border-gray-300 dark:border-zinc-500 transition ease-in-out duration-500">
                            <p class="text-center text-sm dark:text-zinc-500 select-none transition ease-in-out duration-500">OR</p>
                            <hr class="border-gray-300 dark:border-zinc-500 transition ease-in-out duration-500">
                        </div>
                        <input type="url" name="url" autocomplete="off" id="file-url-input" class="no-animation-when-disabled
                            text-sm
                            font-semibold
                            text-black
                            dark:placeholder-neutral-400
                            dark:text-white
                            transition
                            ease-in-out
                            duration-200
                            py-2
                            px-3.5
                            dark:bg-zinc-700
                            w-52
                            bg-[#f0f0f0]
                            rounded-lg"
                            placeholder="File URL">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="location" class="text-sm font-semibold text-neutral-600 dark:text-neutral-200 transition ease-in-out duration-500">Location</label>
                        <select id="location-select" name="location" class="transition ease-in-out duration-200 dark:text-neutral-200 dark:bg-zinc-700 bg-[#f0f0f0] py-2 rounded-lg px-2.5 text-sm font-semibold">
                            <option value="default" hidden selected disabled>Select a location</option>
                            <!-- Additional locations are added in by the server -->
                          </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="filename" class="text-sm font-semibold text-neutral-600 dark:text-neutral-200 transition ease-in-out duration-500">Name</label>
                        <input type="text" id="file-name-input" autocomplete="off" name="filename" class="text-sm
                            font-semibold
                            text-black
                            dark:placeholder-neutral-400
                            dark:text-white
                            transition
                            ease-in-out
                            duration-200
                            py-2
                            px-3.5
                            dark:bg-zinc-700
                            w-52
                            bg-[#f0f0f0]
                            rounded-lg"
                        placeholder="File name">
                    </div>
                    <div class="flex flex-col gap-2 mt-10">
                        <button type="button" id="submit-button" name="submit" class="text-sm
                        dark:text-neutral-200
                        dark:bg-zinc-700
                        py-2
                        px-3
                        w-52
                        rounded-lg border-0
                        text-md font-semibold
                        bg-[#f0f0f0]
                        transition ease-in-out
                        duration-200
                        active:scale-95
                        hover:scale-110
                        hover:shadow-lg
                        dark:shadow-black
                        hover:cursor-pointer
                        overflow-ellipsis
                        overflow-hidden
                        whitespace-nowrap"><span>Upload</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <aside class="mdc-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
          <div class="mdc-snackbar__label" aria-atomic="false"></div>
          <div class="mdc-snackbar__actions" aria-atomic="true">
            <button type="button" class="mdc-button mdc-snackbar__action">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label"></span>
            </button>
          </div>
        </div>
    </aside>

    <div id="modal-container" class="fixed w-full h-full z-50 justify-center items-center bg-black bg-opacity-50 hidden">
        <div id="popup-modal" tabindex="-1" class="overflow-x-hidden hidden overflow-y-auto md:inset-0 shadow-lg">
            <div class="relative max-w-2xl md:h-auto">
                <div class="relative bg-white rounded-lg shadow dark:bg-zinc-800 transition ease-in-out duration-500">
                    <button type="button" id="modal-close" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center transition ease-in-out duration-200 dark:hover:bg-zinc-900 dark:hover:text-white" data-modal-hide="popup-modal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-6 px-[4.25rem] text-center">
                        <img id="modal-avatar-img" class="mx-auto mb-4 w-14 h-14 rounded-full">
                        <h1 id="modal-username" class="mb-0.5 text-xl font-normal dark:text-neutral-200 transition ease-in-out duration-500"></h2>
                        <h3 class="mb-5 text-sm font-normal text-gray-500 dark:text-gray-400 transition ease-in-out duration-500">Version 1.0.8 &bull; 28 May 2023</h3>
                        <!-- <button data-modal-hide="popup-modal" type="button" class=" bg-[#f0f0f0] transition ease-in-out duration-200 hover:scale-110 active:scale-95 dark:text-neutral-200 dark:bg-zinc-700 focus:outline-none font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                            Dismiss
                        </button> -->
                        <button data-modal-hide="popup-modal" id="logout-button" type="button" class="dark:text-neutral-200 transition ease-in-out duration-200 hover:scale-105 active:scale-90 bg-[#f0f0f0] focus:outline-none rounded-lg text-sm font-medium px-5 py-2.5 focus:z-10 dark:bg-zinc-700 dark:focus:ring-gray-600 hover:shadow-lg">Sign out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/modal.js"></script>
    <script src="../js/snackbar.js"></script>
    <script src="../js/file-section.js"></script>
    <script src="../js/submit.js"></script>
</body>

</html>
